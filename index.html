<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GrapesJS</title>
    <link rel="stylesheet" href="dist/css/grapes.min.css">
    <link href="plugins/grapesjs-preset-webpage/grapesjs-preset-webpage.min.css" rel="stylesheet" />

    <script src="dist/grapes.min.js"></script>
    <script src="plugins/grapesjs-preset-webpage/grapesjs-preset-webpage.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

  <body>
    <div id="gjs" style="height:0px; overflow:hidden;">
    </div>
    <script type="text/javascript">
        var editor = grapesjs.init({
            container: '#gjs',
            plugins: ['grapesjs-preset-webpage'],
            pluginsOpts: {
                'grapesjs-preset-webpage': {
                    // options
                }
            }
        });
        onload = function () {
            var iframe = document.getElementsByTagName('iframe')[0];
            var link = iframe.contentDocument.createElement('link');
            link.id = 'id2';
            link.rel = 'stylesheet';
            link.href = 'plugins/css/customize.css';
            iframe.contentDocument.head.appendChild(link);
        }
    </script>
  </body>
</html>
